<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Activation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../../bin/materialize.js"></script>
    <script src="../js/init.js"></script>
</head>
<body>
<div class="container">
    <div class="card-panel hoverable">
        <h5 class="header center blue-text text-lighten-1">Активация учетной записи</h5>
        <form class="col s12">
            <div class="row">
                <div class="col s12"><p></p></div>
                <div class="col s3"><p></p></div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="" id="password_1" type="password" class="validate">
                        <label class="active" for="first_name2">Новый пароль</label>
                    </div>
                </div>
                <div class="col s3"><p></p></div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="" id="password_2" type="password" class="validate">
                        <label class="active" for="first_name2">Введите новый пароль еще раз</label>
                    </div>
                </div>
                <div class="col s3"><p></p></div>
                <div class="col s6">
                    <p><img src="../img/captcha.jpg" alt="captcha"></p>
                </div>
                <div class="col s6"><p></p></div>
                <div class="col s3">
                    <a class="waves-effect waves-light btn light-blue lighten-1">Активировать</a>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
